  <div id="space" class="container">
    <span hidden="true">{{selectedLanguage}}</span>
  <div class="row" style="margin-top: 35px; height: 10%;">
           <h2 class="text_subtitle">{{ 'DETALLE.LICENCIA' | translate }} {{title}}</h2>
           <hr>
  </div>

    <div class="row" style=" width: 100%;" >

    <div  id="col" class="col" style="height: 50%; margin-top:100px;margin-right: 30px; display: flex; align-items: center;">
      <img id="img" src="{{entidad.image}}" style="width: 100%;  ">
    </div>

       <div class="col" style="margin-bottom: 35px; ">

        <div class="row">

          <div class="col" style="margin-bottom: auto;">
            
            <p class="subfeature">Feature</p>
            <hr>
            <ul style="font-family:Helvetica; font-size: small; font-weight: bold; margin-bottom: 5px;">
               <li>Feature: {{featureName}}</li>
               <li>{{ 'DETALLE.VERSION' | translate }}: {{featureVersionString}}</li>
               
            </ul>


            <div class="row" style="display: flex; justify-content: left;">
              <div class="col-md-2" style="margin-left: 5px; margin-right: 5px;">
                    <button type="button"  (click)="install()" class="btn btn-sm btn-primary">Instalar</button>
              </div>
              <div class="col-md-2"  style="margin-left: 5px; margin-right: 5px;">
                <button type="button" (click)="uninstall()" class="btn btn-sm btn-primary">Desinstalar</button>
          </div>
            </div>
          </div>


          <div class="row">

            <div class="col">
            <p class="subfeature">Subfeatures</p>
            <hr>
        
            <ul  style="font-family:Helvetica; font-size: small; font-weight: bold; margin-bottom: 1px;" *ngFor="let item of subFeatures">
               <li>{{item.name}}: <span style="color: green;" *ngIf="item.state; else noSub">Yes</span>
                <ng-template #noSub><span style="color: red;">No</span></ng-template>
              </li>
            </ul>
         </div>
        </div>

        </div>
       </div>

       <div class="col" style="margin-bottom: 35px; ">

        <div class="row">

          <div class="col" style="display: flex; height: 50%; justify-content: center; flex-direction: column;">
            <div>
            <p class="subfeature">{{ 'DETALLE.INCIDENCIAS' | translate }}</p>
            <hr>
          </div>
          <div  >
            <img  id="img" src="assets/images/MantisBT_logo.png" style=" margin-top: 15px; margin-bottom: auto; width: 40%; display: flex; justify-content: left; align-items: center;" (click)="openLink()">
          </div>
          </div>

          <div class="row" style="margin-top: 12px;">

            <div class="col">
            <p class="subfeature">{{ 'DETALLE.CAMBIOS' | translate }}</p>
            <hr>
        
         </div>
        </div>
        <div class="row" style="margin-top: 10px; width: 100%; display:flex;justify-content: flex-end" >
          <button style="margin-bottom: 2px; width: 30%;" type="button" routerLink="/inicio" class="btn btn-sm btn-primary">Volver</button>
        </div>
        </div>
       </div>
       
      </div>
      
</div>
