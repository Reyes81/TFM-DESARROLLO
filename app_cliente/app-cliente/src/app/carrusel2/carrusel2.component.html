<div id="centered-elements" class="row" style="margin-top: 45px;">
    <div class="col">
          <ng-image-slider #nav class="slide"
              [images]="imageObject"
              [imagePopup]="false"
              [defaultActiveImage]="0"
              [infinite]="true"
              [animationSpeed]="1"
              [autoSlide]="{interval: 1, stopOnHover: true}"
              [imageSize]="{width: 350, height: 600, space: 4}"
              slideImage="1"
              (imageClick)="imageClickHandler($event)"></ng-image-slider>
    </div>
  </div>
