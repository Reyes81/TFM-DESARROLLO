<div id="grid-size" class="container">
        <div class="col">
          <h2 class="text_subtitle"><span>Licencias Activas</span></h2>
          <hr>
        </div>


<div id="centered-elements" class="row" style="margin-top: 45px;">
  <div class="col">
        <ng-image-slider #nav class="slide"
            [images]="imageObject"
            [imagePopup]="false"
            [defaultActiveImage]="0"
            [infinite]="true"
            [animationSpeed]="2"
            [autoSlide]="{interval: 1, stopOnHover: true}"
            [imageSize]="{width: '400px', height: '300px', space: 4}"
            slideImage="1"
            (imageClick)="imageClickHandler($event)"></ng-image-slider>
  </div>
    </div>
  </div>
