<<div class="container"
fxLayout="column"
fxLayoutGap="10px">

<div class="row">
       <div class="col">
         <h2 class="text_subtitle"><span>{{ 'DETALLE.LICENCIAS' | translate }}</span></h2>
         <hr>
       </div>
</div>
<div class="cards">
<div class="row" style="justify-content: center;">
<div class="col-md-3">
    <mat-card style="background-color: aliceblue; box-shadow:10px;">
    <mat-card-content>
        <p>{{ 'DETALLE.ACTIVAS' | translate }}</p>
        <ul style="font-family:Helvetica; font-size: small; font-weight: bold; margin-bottom: 1px;" *ngFor="let license of licenses">
            <a href="#" (click)="onClickLicenseNumber(license, $event)">{{ license.license_number }}</a>
         </ul>
        </mat-card-content>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card>
</div>
